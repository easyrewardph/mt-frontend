<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

      name="description"
      content="Manila Town – Mabuhay. Coming Soon."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Manila Town – Mabuhay. Coming Soon.</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles and Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom Color Palette based on Philippine Flag: Dark Blue, Red, and Yellow/Gold */
        :root {
            --color-primary: #0038A8; /* Dark Blue */
            --color-secondary: #CE1126; /* Red */
            --color-accent: #facc15; /* Yellow/Gold */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc; /* Slate-50 */
            padding-top: 4rem; /* Space for fixed navigation */
        }
        
        .hero-section {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://placehold.co/1920x1080/222244/ffffff?text=Manila+Town+Vision');
            background-size: cover;
            background-position: center;
            height: 85vh;
            min-height: 600px;
        }

        .carousel-text {
            min-height: 4rem; /* Adjusted for lines of text */
        }

        /* Form Inputs Focus State */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #0038A8;
            box-shadow: 0 0 0 3px rgba(0, 56, 168, 0.2);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '600': '#0038A8', 
                            '700': '#002E85',
                        },
                        'secondary': {
                            '600': '#CE1126', 
                            '700': '#A50E20',
                        },
                        'accent': '#facc15', 
                    }
                }
            }
        }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
